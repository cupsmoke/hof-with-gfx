##subideo
##communism
 com_yezhovism: "叶若夫主义"
 com_yezhovism_desc: "根源上说叶若夫主义与朱加什维利主义几乎没有任何差别，除了变本加厉常态化的各种肃反运动以及无处不在为此提供支持的监视者外——自然朱加什维利模式下也有这类东西，然而叶若夫主义正是脱胎于朱加什维利主义的怪物，它的提出者和践行者将把肉体清除精神毁灭等残酷手段视作维护革命纯洁性的唯一方式，在此基础上确保农业集体化和工业计划化直到一国建成社会主义为止————而那之后也不会停息。"
 com_marxism: "马克思主义"
 com_marxism_desc: "马克思主义涵盖从经济学到历史观的辽阔领域，其根本上力图将卡尔·马克思的理论付诸政治实践。主张阶级斗争以及过渡至生产资料公有制社会是这种意识形态的主要特征。"
 com_leninism: "列宁主义"
 com_leninism_desc: "列宁主义是一种基于马克思主义的意识形态流派，其旨在以党领导革命颠覆资本主义社会的方式建立社会主义国家。而在取得政权后，这种意识形态下的政党会通过内部讨论决策的方式执政。"
 com_stalinism: "朱加什维利主义"
 com_stalinism_desc: "作为对马克思列宁主义在政治上的继承和发展，朱加什维利主义重视快速工业化与集体化，并认为只有强而有力的社会主义政府才能彻底肃清反革命分子。"
 com_anarchist_communism: "无政府共产主义"
 com_anarchist_communism_desc: "无政府共产主义是一种将共产主义理想视为无国家社会的意识形态，其主张跳过具备过渡性质的社会主义国家，倾向于直接建立互帮互助的社会。"

##socialism
 soc_democratic_socialist: "民主社会主义"
 soc_democratic_socialist_desc: "民主社会主义是一种把现代民主宪政和社会主义经济合为一体的政治意识形态。由于何为“民主”、何为“社会主义”存在很大争议，民主社会主义也是一个相当宽泛的概念。“民主”通常意味着普选、多党制、司法独立、政治自由，反对至上主义主义和朱加什维利主义的一党专政。而社会主义经济则需要生产资料公有制，经济模式可以为计划经济、参与型经济或者市场社会主义。在实际执政过程中，许多民主社会主义者允许了多样型经济发展，并没有完全取缔市场经济，并着重于提供良好的福利保障和财富的再分配。民主社会主义属于社会主义的范畴，它比一般的社会民主主义更为左倾。"
 soc_syndicalist: "工团主义"
 soc_syndicalist_desc: "工团主义是与主流布尔什维克完全不同的社会主义意识形态。尽管工团主义分为各个不同的流派，一些人受到了马克思主义或无政府主义的影响，但正统工团主义思想主要根植于法国总工会(CGT)领导层的智慧结晶。工团主义理念基于自发革命和直接行动——他们坚信团结在工会之下的劳动人民必须直接同资本主义作斗争，而非依赖于诸如政党之类的外来组织。工团主义认为资本主义社会向工团主义社会的转型必须由一次总罢工来实现——通过一场全国规模的反资本主义运动，将一切生产资料全部交归工会所有。实行工团主义国家拥有去中央集权化和联邦制的政体，所有的产业都被组织进工联当中，地方由工会选举出来的工人委员会管理本地事务，中央政府则由国内的工会代表组成。不过，这些理念付诸实际操作的程度往往靠各国实际国情来决定。"
 soc_libertarian_socialist: "自由意志社会主义"
 soc_libertarian_socialist_desc: "自由意志主义表示一系列广泛的社会主义理论，它们反对列宁主义对社会主义运动的支配，采取的手段则是支持生产资料由工人所有，以及由工人来统治一个权力下放，反对威权同时反对资本主义的社会。属于自由意志主义的意识形态包括左翼共产主义，委员会共产主义，无政府工团主义，以及无政府共产主义，并不一定都支持马克思主义或者共产主义的信条。"
 soc_anti_revisionism: "反修正主义"
 soc_anti_revisionismm_desc: "反修正主义是一种为反击众多自诩马克思主义继承人的意识形态而产生的流派，提倡保持原始革命理论的核心要素。其主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过“什么不是什么”而非“什么是什么”来定义。"

##progressivism
 pro_progressivism: "社会民主主义"
 pro_progressivism_desc: "社会民主主义是一种支持通过在自由民主体制和资本主义经济体系下，通过经济干预和社会干预的手段促进社会正义的意识形态。社会民主主义支持代议制和参与民主制。社会民主主义主张实行收入再分配，通过调控手段使经济发展符合大众共同利益。建设福利国家亦是社会民主主义的目标之一。社会民主主义希望使资本主义社会能更加民主、公正和团结。"

##liberalism
 lib_liberalism: "现代自由主义"
 lib_liberalism_desc: "现代自由主义是一种偏向社会公平及经济干预的自由主义，接近社会民主主义及进步主义，其学说在经济上采取凯恩斯主义的消费经济学，强调政府干预市场。"

 lib_market_liberalism: "古典自由主义"
 lib_market_liberalism_desc: "在尊重个人自由的悠久哲学传统下，古典自由主义将捍卫这些权利视为国家的首要职能。"

##conservatism
 con_conservatism: "保守主义"
 con_conservatism_desc: "鉴于快速变革对社会所带来的潜在伤害，保守主义倾向于维护传统或是展开较为温和的改革，有些时候甚至提倡复古的价值观。"

##paternalism
 pat_moderatism: "温和主义"
 pat_moderatism: "温和主义是一种在施政上采取温和姿态或手段来避免极左或极右的政府形式。"
 pat_centrism: "中间路线"
 pat_centrism_desc: "中间路线是一种试图通过符合常识的治理方式解决问题的政府形态，其施政力求在考虑风险和承载力的情况下，妥善解决当前和未来的需求，从而获取公众信任，进而维护共同利益。"
 pat_theocracy: "神权政治"
 pat_theocracy_desc: "作为几百年前的腐朽产物，本该在世界上消失的它仍在一些欠发达地区被统治者广为使用。与宗教民粹不同的是这类神权统治者并没有利用自己的威望去改变什么的打算，通常仅仅通过“天授”的权力维持着一个极端保守的古老社会，为此不惜坚持着许多现代人难以理解的习惯。" 

##despotism
 des_despotism: "专制主义"
 des_despotism_desc: "专制主义是一种个人拥有绝对权力的政府形式。"
 des_oligarchism: "寡头政治"
 des_oligarchism_desc: "寡头政治是一种小部分人拥有绝对权力的政府形式。"
 des_stratocracy: "军政府"
 des_stratocracy: "军政府与一般家长制独裁别无二致，这类政体通常在强权的基础上构建一个观念保守军人至上的独裁政府，而一般军头较为短视的政治思维总是将国家陷入危险境地，使得他们比起一般的独裁君主政体更加不稳定，尽管那之中也有几个奇才？"
 des_absolute_monarchy: "君主专制"
 des_absolute_monarchy: "君主专制强调统治者的至高权力，通常他们会宣称这是引领国家与社会走向一条正道的唯一方法，每个国民都是君王的附属品，必须接受他“仁慈”的“保护”。这类国家通常有着一个极其独裁的政府、保守的社会观点以及一个由政府控制着的经济，但亦有部分“开明君主”得以通过独裁体制引领社会走向变革————自然那也不会太彻底。"  
##fascism
 fas_nazism: "纳粹主义"
 fas_nazism_desc: "国家社会主义植根于极端民族主义，并且受到了日耳曼种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖——元首的领导下。"
 gen_nazism: "纳粹主义"
 gen_nazism_desc: "国家社会主义植根于极端民族主义，并且受到了种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖之下。"
 fas_fascism: "法西斯主义"
 fas_fascism_desc: "法西斯主义涵盖了许多极端民族主义的要素，总的来说，其核心理念崇尚对国家的奉献，以及将人民团结在一位强大领袖的领导下。"
 fas_falangism: "长枪党主义"
 fas_falangism_desc: "长枪党主义是一种兼具法西斯主义和保守主义特征的威权主义意识形态，其非常重视民族和天主教的身份认同。"
 fas_rexism: "雷克斯主义"
 fas_rexism_desc: "雷克斯主义是一种强烈反对自由主义及共产主义，同时提倡社团主义经济的坚定的保守民族主义意识形态。鉴于其越来越多地使用民粹主义和威权主义的言辞，他们的理念正与其他法西斯运动相接近。"

 fas_religious_fascism: "宗教民粹主义"
 fas_religious_fascism_desc: "宗教民粹主义是国家民粹主义的一个变种分支，通过广大保守群体笃信的宗教，此类民粹运动的领导者很好的解决了权力来源的合法性问题，其现代代表是罗马尼亚的大天使米哈伊尔军团。这类政体通常会利用信仰的力量去推行极端民族主义运动并将其与传统牢牢结合，使得比起一般的右翼民粹来得更为狂热。"
 fas_orlean_system: "奥尔良体制"
 fas_orlean_system_desc: "“她说什么就是什么，她让你去死那就快点死，否则死法就不是你能决定的了。”"

 fas_valkist: "人民主义"
 fas_valkist_desc: "人民主义是一种极端的民族主义和军国主义意识形态，以德意志人民主义者佩戴的日耳曼标志Valknut之谐音（Volk）命名。人民主义提出了一种将政治权力集中在强大领导之下的制度，通过国家控制和引导民族走向复兴。尽管如此，人民主义者从根本上捍卫社会进步的理想，而领导人则赋予人民以自由。人民主义者的特点是他们经常从古老的、异教的、神秘和深奥的传统中吸取理念和审美，这导致他们在这个世界渐渐成为了右翼民粹的主流。人民主义经济学有许多流派，但国家的至高无上以及对经济的控制无可争议。"